<html>
  <head>
  <link rel="stylesheet" href="styles.css">
  </head>

  <body class="body">
    <h1 id= "title">Survey Form</h1>
    <p id="description"> A survey form for telling us what kinds of toppings you would like to see on our menu in the coming months!</P>
    <br>
    <form id= "survey-form">
      <label id="name-label" for="name">Name:</lable>
      <input placeholder="YourName" id="name" type = "text" type="range" min="0" max="50" required>
      <br>
      <label id="email-label" for="email">Email:</lable>
      Email : <input id="email" type="email" placeholder="EnterEmail@gmail.com" type="range" min="0" max="100" required>
<br>
<label id="number-label" for="number">Number:</label>
<input id="number" type="number"  min="0" max= "10" placeholder="Enter your phone number">
<br>
<br>
<select id="dropdown">
  <option value="chocolate_chips">Chocolate chips</option>
  <option value="sour_worms">Sour worms</option>
  <option value="cereal">Cereal</option>
</select>
<br>

<br>
<input type="radio" name="toppings" id="banana_fudge" value="Banana_fudge">
<label for="banana_fudge">Banana Fudge</label> 
<br>
<input type="radio" name="toppings" id="apple_fudge" value="Apple_fudge">
<label for="banana_fudge">Apple Fudge</label> 
<br>

<br>
<input type="checkbox" id="box1" name="item1" value="Strawberry Flavour">
<label for="box1">Straberry Flavour</label>
<br>
<input type="checkbox" id="box2" name="item2" value="Sourberry Flavour">
<label for="box2">Sourberry Flavour</label>
<br>
<input type="checkbox" id="box3" name="item3" value="Pineapple Flavour">
<label for="box3">Pineapple Flavour</label>
<br>
<input type="checkbox" id="box4" name="item4" value="Apple Flavour">
<label for="box4">Apple Flavour</label>
<br>
<input type="checkbox" id="box5" name="item5" value="Sourcream Flavour">
<label for="box5">Sourcream Flavour</label>
<br>
<input type="checkbox" id="box6" name="item6" value="Fudge icing Flavour">
<label for="box6">Fudge icing Flavour</label>
<br>
<input type="checkbox" id="box7" name="item7" value="Zukini Flavour">
<label for="box7">Zukini Flavour</label>
<br>

<br>
<textarea name="comment" form="survey-form">Enter text here...</textarea>
<br>

<br>
<input type="submit" id="submit">

</form>
    
  </body>
  </html>
